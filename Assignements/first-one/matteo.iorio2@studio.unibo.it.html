<!DOCTYPE html>
<html lang="it">
    <head>
        <title>
            Primo compito di TW
        </title>
        <meta charset="UTF-8">
    </head>
    <body>
        <main>
            <!-- FIRST SECTION : 
                La prima sezione si intitola "Anagrafica", contiene un elenco non ordinato di 3 voci:
                 * "Cap", 
                 * "Città"
                 * "Paese".
            -->
            <section>
                <!-- Section's title -->
                <h1>Anagrafica</h1>
                <!-- Unordered list -->
                <ul>
                    <li>Cap</li>
                    <li>Città</li>
                    <li>Paese</li>
                </ul>
            </section>
            
            <!-- SECOND SECTION 
            La seconda sezione, intitolata Attività, contiene due paragrafi, con testo rispettivamente :
                * "Tirocinio" 
                * "Tesi".
            -->
            <section>
                <!-- Section's title -->
                <h1> Attivit&agrave </h1>
                <!-- FIRST paragraph : "Tirocinio "-->
                <p>
                    Tirocinio
                </p>
                <!-- SECOND paragraph : "Tesi" -->
                <p>
                    Tesi
                </p>
            </section>
        </main>

    </body>
</html>
